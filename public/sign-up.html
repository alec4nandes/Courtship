<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Courtship Card Game &mdash; Sign Up</title>
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/css/menu.css" />
    </head>
    <body id="hide-before-load">
        <main>
            <h1>Courtship Card Game Sign In</h1>
            <nav id="menu">
                <ul>
                    <li>
                        <a href="/sign-in.html">Sign In</a>
                    </li>
                    <li>
                        <a href="/rules.html">Rules</a>
                    </li>
                </ul>
            </nav>
            <form id="sign-up">
                <table>
                    <tr>
                        <td>email:</td>
                        <td>
                            <input type="email" name="email" required />
                        </td>
                    </tr>
                    <tr>
                        <td>username:</td>
                        <td>
                            <input
                                type="text"
                                name="username"
                                minlength="3"
                                maxlength="18"
                            />
                        </td>
                    </tr>
                    <tr>
                        <td>password:</td>
                        <td>
                            <input type="password" name="password" required />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit">sign up</button>
                        </td>
                    </tr>
                </table>
            </form>
        </main>

        <script src="/scripts/bundle/auth.js"></script>
    </body>
</html>
